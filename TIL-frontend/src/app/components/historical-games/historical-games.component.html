<div class="historical-container">
  <h2>Historial de partidas</h2>
  <div class="games">
    <div class="game" *ngFor="let game of games">
      <p class="date">{{ game.lastMovementDate }}</p>
      <p class="info" *ngIf="game.isFinished">Ganador: {{ game.winner }}</p>
      <p class="info" *ngIf="!game.isFinished">Turno: {{ game.turn }}</p>
      <button (click)="getGame(game._id)">Jugar/Ver</button>
    </div>
  </div>
</div>
